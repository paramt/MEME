<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
  </head>

  <body>
    <div class="main centered">
      <h1>Investment Return Calculator</h1><br><br>
      <input type="radio" name="format" onchange="changeFormat()" value="percent" id="percent" checked> Percent
      <input type="radio" name="format" onchange="changeFormat()" value="amount" id="amount"> Amount

      <p>Value at investment: <input id="upvotes" type="number"></p>
      <p>Value upon maturity: <input id="future_upvotes" type="number"></p>
      <p id="amount-display" style="display:none">Investment amount: <input id="investment" type="number"></p>

      <br><input onclick="calculateInvestmentReturn();" type="submit" value="Calculate">
    </div>

    <div class="main result centered" id="output">
      <p id="result"></p><p id="max"></p>
    </div>

    <div class="centered"><a href="../../" class="back">Back</a></div>

    <script src="../script.js"></script>
    <script src="../bot-algorithm.js"></script>
  </body>
</html>
