<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Break Even Calculator</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/meme/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/meme/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/meme/favicon/favicon-16x16.png">
    <link rel="manifest" href="/meme/favicon/site.webmanifest">
    <link rel="shortcut icon" href="/meme/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#1d1d1d">
    <meta name="msapplication-config" content="/meme/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
  </head>

  <body>
    <div class="main centered">
      <h1>Break-Even Calculator</h1><br><br>
      <p>Upvotes at investment: <input id="upvotes" type="number"></p><br>
      <input onclick="calculateBreakEvenPoint()" type="submit" value="Calculate">
    </div>

    <div class="main result" id="output">
      <p id="result"></p>
    </div>

    <div class="centered"><a href="../../" class="back">Back</a><img class="status" src="https://thakkaha.dev.fast.sheridanc.on.ca/pme/meme/status/dark" id="status"></div>

    <script src="../script.js"></script>
    <script src="../bot-algorithm.js"></script>

    <script>
    window.onload = function(){
      var upvotes = window.location.href.split("?")[1]
      if(/-?(\d+|\d+\.\d+|\.\d+)([eE][-+]?\d+)?/.test(upvotes)){
        document.getElementById("upvotes").value = upvotes;
        calculateBreakEvenPoint();
      }
    }
    </script>
  </body>
</html>
